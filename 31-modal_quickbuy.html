<!doctype html lang="ru">
<html>
  <head>
    <meta charset="utf-8" />
    <title>Быстрая покупка - Madyart</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="author" content="Kamil Kashaev" />
    <link rel="stylesheet" media="all" href="js/vendors.min.css" />
    <link rel="stylesheet" media="all" href="css/app.css" />
    <script>
      document.documentElement.classList.remove('no-js');
      document.documentElement.classList.add('js');

    </script>
  </head>
  <body>
    <div id="barba-wrapper">
      <div class="barba-container modal__content ajaxcontent" data-namespace="page" data-title="Быстрая покупка">
        <!-- BEGIN content -->
        <div class="container pageRegLogRec">
          <h1>Быстрая покупка</h1>
          <p>Для совершения быстрой покупки заполните все поля. Вам перезвонит оператор для уточнения деталей заказа. </p>
          <form class="form reg" action="">
            <div class="input">
              <label>ФИО:</label>
              <input type="text" placeholder="Введите фамилию, имя и отчество" /> </div>
            <div class="input">
              <label>Email:</label>
              <input type="text" placeholder="Введите email" /> </div>
            <div class="input">
              <label>Номер телефона:</label>
              <input class="form-control" type="text" name="tel" placeholder="+7 ___-___-__-__" /> </div>
            <div class="input-group">
              <label class="checkbox">
                <input type="checkbox" />
                <span>Я хочу получать SMS-рассылку</span>
              </label>
            </div>
            <div class="input-group">
              <label class="checkbox">
                <input type="checkbox" checked="" />
                <span>Я хочу получать email-рассылку</span>
              </label>
            </div>
            <div class="input-group">
              <label class="checkbox">
                <input type="checkbox" checked="" />
                <span>Я согласен с
                  <a href="#">политикой конфиденциальности</a>
                </span>
              </label>
            </div>
            <div class="row form__footer">
              <div class="col">
                <button class="btn">Оформить быструю покупку</button>
              </div>
            </div>
          </form>
        </div>
        <!-- END content -->
      </div>
    </div>
    <!-- //#barba-wrapper -->
    <div class="shapeTransit1"></div>
    <div class="shapeTransit2"></div>
    <!-- BEGIN scripts -->
    <!-- END scripts -->
  </body>
</html>
