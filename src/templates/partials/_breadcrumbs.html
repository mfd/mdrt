<!-- begin breadcrumbs  -->
<ul class="breadcrumbs {{breadcrumbsClass}}">
    {% for item in breadcrumbs %}
        <li>
            {% if loop.last %}
                <a href="#" class="is-active">{{item}}</a>
            {% else %}
                <a href="#">{{item}}</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
<!-- end breadcrumbs -->
